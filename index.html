<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss na kita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <img class="icon" width="248" height="248"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2E3cGx6cXA2ODR2amUxdng0ZHU0bTdqcTAyMHVwbXlqbnVqbWkwNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TSuR7EyTAL71dz5Tsv/giphy.gif"
        alt="Icon">
    <h1 class="text">Miss mo na ba ako?</h1>
    <div class="buttons">
        <button class="btn-yes" onclick="yesButtonClick()">YES</button>
        <button class="btn-no" onclick="noButtonClick()">NO</button>
    </div>
    <i class="particle heart1 fa-regular fa-heart fa-xl"></i>
    <i class="particle heart2 fa-regular fa-heart fa-lg"></i>
    <i class="particle star1 fa-solid fa-star fa-xl"></i>
    <i class="particle star2 fa-solid fa-star fa-xl"></i>
</body>

</html>
